defaultTasks 'jar'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile files("${System.properties['java.home']}/../lib/tools.jar")
	compile files("lib/resources.jar")
}
jar { 
	manifest {
		attributes("Main-Class": "src.main.java.edu.gatech.oad.antlab.pkg1.AntLabMain.java")
	}
}
sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
    }
}